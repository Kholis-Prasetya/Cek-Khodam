<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backrgound-image"></div>
    <div class="container">
        <h1>Cek Khodam</h1>
        <div id="input-section">
            <p> Cek khodam yang ada di dalam diri kamu <span id="username-display">:</span></p>
            <input type="text" id="username" name="username" placeholder="Masukkan Nama Anda">
            <button id="checkButton">Check</button>
        </div>
        <div id="result-section" style="display:none;">
            <p class="text">Khodam yang ada di dalam diri <span id="name-display"></span>:</p>
            <h2 id="result"></h2>
            <p>Jangan lupa share ke yang lain agar mereka tahu sosok asli yang ada di dalam diri kamu</p>
            <button id="retryButton">Ulangi</button>
        </div>
    </div>
    
    <footer>
        <p>Support kami di <a href="https://www.instagram.com/joki.codingg?igsh=MTdhMjhqNXFlZWNsZg==" ><span>@joki.coding</span></a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
